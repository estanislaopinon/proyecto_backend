<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propiedades de Autos</title>
    <!-- Enlace al archivo de estilos de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold text-xl">Lista de Propiedades de Autos</h1>
            <ul class="flex space-x-4">
                <li><a href="http://127.0.0.1:8000/" class="text-white hover:text-gray-200">Inicio</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Lista de Propiedades de Autos</h1>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border bg-gray-300 px-4 py-2">Usuario</th>
                    <th class="border bg-gray-300 px-4 py-2">Modelo del Auto</th>
                    <th class="border bg-gray-300 px-4 py-2">Fecha de Adquisici√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for propiedad in propiedadAuto %}
                <tr class="bg-white">
                    <td class="border border-gray-300 px-4 py-2">{{ propiedad.usuario.nombre }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ propiedad.auto.modelo }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ propiedad.fecha_adquisicion }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
